<div id="carouselExampleCaptions" class="carousel slide mb-3">

  <div class="carousel-indicators">
    {% for slide in sliders%}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0%} active {% endif %}" aria-current="true" ></button>
    {% endfor %}
  </div>


  <div class="carousel-inner">
    {% for slide in sliders%}
    <div class="carousel-item  {% if forloop.counter0 == 0%} active {% endif %}">
      <a href="{% url 'events_details' slide.events.slug %}">
        <img src="{{ slide.image.url }}" class="d-block w-100" >
        <div class="carousel-caption d-none d-md-block">
        <h5>{{ slide.title }}</h5>
        <p>{{slide.events }}</p>
      </div>
      </a>

    </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
